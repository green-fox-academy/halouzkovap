<!DOCTYPE>
<html>

<head>
    <title>Sign up</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="asideleft">
            <form action="https://newsletter-ws.herokuapp.com/register" method="POST">

                <fieldset>
                    <input type="text" name="username" id="" required placeholder="Username"></br>
                    <input type="email" name="email" required placeholder="E-mail"></br>

                    <input type="password" placeholder="Password" id="password" required></br>
                    <input type="password" placeholder="Confirm Password" id="confirm_password" required></br>

                    <button type="submit " class="myButton">SIGN ME UP</button>
                    </br>
                </fieldset>
            </form>
        </div>
        <div class="asideRight">
            <a href="#" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </a>
            </br>
            <a href="#" class="twitter btn">
                <i class="fa fa-twitter fa-fw"></i> Login with Twitter
            </a>
            </br>
            <a href="#" class="google btn">
                <i class="fa fa-google fa-fw"></i> Login with Google+
            </a>
            </br>
        </div>

    </div>

</body>

</html>
